<script src="/socket.io/socket.io.js"></script>
<script>
	var socket = io();
  var login = document.cookie.split("|");
	socket.emit("query", JSON.stringify({"id":"pets", "query":"select * from USER, BUY_PET, PET where Username='"+login[0].substring(9)+"', USER.Username=BUY_PET.Username, BUY_PET.ID=PET.ID order by cost asc"}));

	socket.on("petsuccess", function(tups)
	{
		for(var i = 0; i < tups.length; i ++)
		{
      var item = document.createElement("div");
			item.setAttribute("id", "item"+i);
			item.setAttribute("class", "col-sm-4");
			item.innerHTML = "<div class=\"panel panel-primary\"><div class=\"panel-heading\">"
      +tups[i].name+"</div> <div class=\"panel-body\"><img src=\"http://localhost:8081/"
      +tups[i].sprite+"\" class=\"img-responsive\" style=\"width:100%\" alt=\"Image\"></div></div>";
      
			document.getElementById("window").appendChild(item);
    }
  });
  socket.on("petfail", function(error)
	{
		alert("Error with pulling information from database. :c ");
	});
		
</script>
